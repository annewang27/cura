{% extends 'base.html' %}

{% block content %}
<div class="container intro-title">
    <h1>{% block title %} Add new artwork {% endblock %}</h1>
    <p>Art can only be added to existing collections!</p>
</div>

<div class="container">
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title"
                   placeholder="Painting title" class="form-control"
                   value="{{ request.form['title'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" name="artist"
                   placeholder="Artist name" class="form-control"
                   value="{{ request.form['artist'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="created">Created</label>
            <input type="text" name="created"
                   placeholder="Date created" class="form-control"
                   value="{{ request.form['created'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="collection">Collection</label>
            <input type="text" name="collection"
                   placeholder="Collection name" class="form-control"
                   value="{{ request.form['collection'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="filepath">Filepath</label>
            <input type="text" name="filepath"
                   placeholder="path/to/file.jpg" class="form-control"
                   value="{{ request.form['filepath'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea name="summary" placeholder="Art description"
                      class="form-control">{{ request.form['summary'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
    {% endblock %}
</div>
