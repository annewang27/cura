{% extends 'base.html' %}

{% block content %}
<div class="container intro-title">
    <h1>{% block title %} Edit "{{ art['title'] }}" {% endblock %}</h1>
    <p>Art can only be in existing collections!</p>
</div>

<div class="container">
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title"
                   placeholder="Painting title" class="form-control"
                   value="{{ request.form['title'] or art['title'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" name="artist"
                   placeholder="Artist name" class="form-control"
                   value="{{ request.form['artist'] or art['artist'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="created">Created</label>
            <input type="text" name="created"
                   placeholder="Date created" class="form-control"
                   value="{{ request.form['created'] or art['created'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="collection">Collection</label>
            <input type="text" name="collection"
                   placeholder="Collection name" class="form-control"
                   value="{{ request.form['collection'] or collection_name }}"></input>
        </div>
    
        <div class="form-group">
            <label for="filepath">Filepath</label>
            <input type="text" name="filepath"
                   placeholder="path/to/file.jpg or leave blank" class="form-control"
                   value="{{ request.form['filepath'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea name="summary" placeholder="Art description"
                      class="form-control">{{ request.form['summary'] or art['summary'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>

    <hr>

    <form action="{{ url_for('delete_art', id=art['id']) }}" method="POST">
        <input type="submit" value="Delete artwork"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure you want to delete this artwork?')">
    </form>
</div>
{% endblock %}
